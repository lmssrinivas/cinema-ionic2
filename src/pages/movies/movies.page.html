<ion-header>
  <ion-navbar>
    <ion-title>
      Movies
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="genreList">

  <ion-card>

    <ion-card-header>
      Category
    </ion-card-header>

    <ion-list *ngFor="let genre of genreList">
      <button ion-item>
        <ion-icon name="cart" item-left></ion-icon>
        {{genre.name}}
      </button>
    </ion-list>

    <ion-card-content>
      <!-- Add card content here! -->
    </ion-card-content>

  </ion-card>

  <div class="list card" *ngIf="movieList">

    <div class="item item-avatar">
      <img [src]="'https://image.tmdb.org/t/p/w500'+movieList.backdrop_path">
      <h2>{{movieList.tagline}}</h2>
      <p>{{movieList.release_date}}</p>


      <a href="{{movieList.homepage}}"></a>
    </div>

    <div class="item item-body">
      <p>{{movieList.overview}}</p>
      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>


  </div>
</ion-content>
