

<ion-header>
  <ion-navbar>
    <ion-title>
      Tv Shows
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="tvShowsList">
  <ion-card *ngFor="let show of tvShowsList" (click)="goToTvShowDetails(show)">
    <img [src]="show.artwork_208x117"/>

    <ion-card-content>
      <ion-card-title> {{show.title}} </ion-card-title>
    </ion-card-content>

  </ion-card>
</ion-content>
