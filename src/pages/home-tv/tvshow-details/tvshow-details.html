
<ion-header>

  <ion-navbar>
    <ion-title>{{selectedShow.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="tvShowDetails">

    <img [src]="tvShowDetails.banner"/>
    <ion-card-content>

      <p>
        {{tvShowDetails.overview}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-icon name="logo-twitter" item-left></ion-icon>
      Network :
      <ion-badge item-right> {{tvShowDetails.network}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-twitter" item-left></ion-icon>
      <a [href]="'http://www.imdb.com/title/'+tvShowDetails.imdb_id">Imdb</a>
      <!--<ion-badge item-right> {{tvShowDetails.homepage}}</ion-badge>-->
    </ion-item>

  </ion-card>

</ion-content>
